name: arista-lab

topology:
  nodes:
    spine1:
      kind: ceos
      image: ceos:latest
      mgmt-ipv4: 172.20.20.2
      
    spine2:
      kind: ceos
      image: ceos:latest
      mgmt-ipv4: 172.20.20.3
      
    leaf1:
      kind: ceos
      image: ceos:latest
      mgmt-ipv4: 172.20.20.4
      
    leaf2:
      kind: ceos
      image: ceos:latest
      mgmt-ipv4: 172.20.20.5

    server1-blue:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.20.20.101

    server2-blue:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.20.20.102

    server3-red:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.20.20.103

    server4-red:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.20.20.104

  links:
    # Spine1 to Leafs
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
    
    # Spine2 to Leafs
    - endpoints: ["spine2:eth1", "leaf1:eth2"]
    - endpoints: ["spine2:eth2", "leaf2:eth2"]
    
    # Blue servers to Leafs
    - endpoints: ["leaf1:eth3", "server1-blue:eth1"]
      labels:
        mode: access
        vlan: 10
    - endpoints: ["leaf2:eth3", "server2-blue:eth1"]
      labels:
        mode: access
        vlan: 10
    
    # Red servers to Leafs
    - endpoints: ["leaf1:eth4", "server3-red:eth1"]
      labels:
        mode: access
        vlan: 20
    - endpoints: ["leaf2:eth4", "server4-red:eth1"]
      labels:
        mode: access
        vlan: 20

mgmt:
  network: custom-mgmt
  ipv4-subnet: 172.20.20.0/24